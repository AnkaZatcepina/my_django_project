<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>
            Автор
        </title>
    </head>
    <body>    
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Отправить">
        </form>
    </body>
</html>
