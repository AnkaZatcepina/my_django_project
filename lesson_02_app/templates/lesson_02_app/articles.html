<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>
            Статьи
        </title>
    </head>
    <body>
        <h2>Список статей:</h2>
        {% for article in articles %}
            {% if article.is_published %}
<!--            <p><a href="{% url 'get_article' article.id %}">{{ article.title }}</a></p> -->
                <p><a href="{{ article.id }}">{{ article.title }}, {{ article.author }}, {{ article.content }}</a></p>
            {% else %}
                <p>{{ article.id }}, {{ article.title }}, {{ article.author }}, {{ article.content }}</p>
            {% endif %}
        {% empty %}
            <p>Нет статей</p>    
        {% endfor %}
    </body>
</html>
